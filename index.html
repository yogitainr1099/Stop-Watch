<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00</div>
    </div>
     
    <div class="buttons">
        <button id="startBtn" class="btn" style="--clr: red;">Start</button>
        <button id="stopBtn" class="btn" style="--clr: green;">Stop</button>
        <button id="resetBtn" class="btn" style="--clr: blue;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- id should be unique always -->
